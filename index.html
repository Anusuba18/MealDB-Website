<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MealDB Search App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container my-4">
    <h2 class="text-center mb-4">üçΩ MealDB Search</h2>
   <div class="row justify-content-center mb-4">
    <div class="search-wrapper">
        <div class="input-group">
            <select class="form-select" id="searchType" onchange="updatePlaceholder()">
                <option value="name">Search by Name</option>
                <option value="letter">Search by First Letter</option>
                <option value="category">Search by Category</option>
                <option value="area">Search by Area</option>
            </select>

            <input type="text" class="form-control" id="searchInput"
                   placeholder="Enter meal name">

            <button class="btn btn-primary" onclick="searchMeal()">Search</button>
        </div>
    </div>
</div>
    <div id="result" class="row g-4"></div>
</div>

<script src="script.js"></script>
</body>
</html>
